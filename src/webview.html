<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legg inn kommentar</title>
    <link rel="stylesheet" type="text/css" href="${cssPath}" />
  </head>
  <body>
    <h1>Legg inn kommentar</h1>
    <h2>Velg kommentartype</h2>
    <input type="radio" id="comment" name="options" value="comment" checked />
    <label for="comment">Vanlig kommentar</label><br />
    <input
      type="radio"
      id="codeSuggestion"
      name="options"
      value="codeSuggestion"
    />
    <label for="codeSuggestion">Kodeforslag</label><br />
    <div id="commentBox">
      <textarea placeholder="Skriv her."></textarea>
      <button>Legg til</button>
    </div>
  </body>
</html>
