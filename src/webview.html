<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legg inn kommentar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="${cssPath}" />
  </head>
  <body>
    <h1>Legg inn kommentar</h1>

    <div id="commentData" data-comment-id="${commentId}">
      <textarea placeholder="Skriv her." id="textBox">${commentText}</textarea>
      <br />
      <button
        type="button"
        class="btn btn-primary btn-sm"
        onclick="addComment()"
      >
        Legg til
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        onclick="deleteComment()"
      >
        Slett
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const textArea = document.getElementById("textBox");
      textArea.focus();
      const vscode = acquireVsCodeApi();

      function addComment() {
        const text = document.getElementById("textBox").value;
        vscode.postMessage({ command: "addComment", text: text });
      }

      function deleteComment() {
        const commentId = parseInt(
          document.getElementById("commentData").dataset.commentId
        );
        vscode.postMessage({ command: "deleteComment", text: commentId });
      }
    </script>
  </body>
</html>
