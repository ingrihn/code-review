<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legg inn kommentar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="${cssPath}" />
  </head>
  <body>
    <h1>Legg inn kommentar</h1>

    <div id="commentData" data-comment-id="${commentId}">
      <textarea placeholder="Skriv her." id="textBox">${commentText}</textarea>
      <br />
      <button
        id="addBtn"
        type="button"
        class="btn btn-primary btn-sm"
        onclick="addComment()"
      >
        Legg til
      </button>
      <div id="editBtns">
        <button
        id="updateBtn"
        type="button"
        class="btn btn-primary btn-sm"
        onclick="updateComment()"
        >
        Lagre
      </button>
      <button
      id="deleteBtn"
      type="button"
      class="btn btn-primary btn-sm"
      onclick="deleteComment()"
      >
      Slett
    </div>
    </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const vscode = acquireVsCodeApi();

      // Autofocus on the text area
      const textArea = document.getElementById("textBox");
      textArea.focus();

      // Hide delete and update button if adding a new comment
      const commentId =
        document.getElementById("commentData").dataset.commentId;
      if (commentId === "") {
        const editBtns = document.getElementById("editBtns");
        editBtns.style.display = "none";
      } else {
        const addBtn = document.getElementById("addBtn");
        addBtn.style.display = "none";
      }

      function addComment() {
        const commentText = document.getElementById("textBox").value;
        vscode.postMessage({ command: "addComment", text: commentText });
      }

      function deleteComment() {
        vscode.postMessage({
          command: "deleteComment",
          id: parseInt(commentId),
        });
      }

      function updateComment() {
        const newCommentId =
        document.getElementById("commentData").dataset.commentId;
        const newCommentText = document.getElementById("textBox").value;
        vscode.postMessage({ command: "updateComment", text: newCommentText, id: parseInt(newCommentId) });
      }
    </script>
  </body>
</html>
