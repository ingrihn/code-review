<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Inline Comment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="${cssPath}" />
  </head>
  <body>
    <h1>Insert an Inline Comment</h1>

    <div id="commentData" data-comment-id="${commentId}">
      <input
        id="title"
        type="text"
        name="title"
        placeholder="Title"
        value="${commentTitle}"
      />
      <textarea placeholder="Comment" id="textBox">${commentText}</textarea>
      <br />
      <div id="addBtnDiv">
        <button
          id="addBtn"
          type="button"
          class="btn btn-primary btn-lg"
          onclick="addComment()"
        >
          Add comment
        </button>
      </div>
      <div id="editBtns">
        <button
          id="deleteBtn"
          type="button"
          class="btn btn-secondary btn-lg"
          onclick="deleteComment()"
        >
          Delete
        </button>
        <button
          id="updateBtn"
          type="button"
          class="btn btn-primary btn-lg"
          onclick="updateComment()"
        >
          Save
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const vscode = acquireVsCodeApi();

      // Autofocus on the text area
      const textArea = document.getElementById("textBox");
      textArea.focus();

      // Hide delete and update button if adding a new comment
      const commentId =
        document.getElementById("commentData").dataset.commentId;
      if (commentId === "") {
        const editBtns = document.getElementById("editBtns");
        editBtns.style.display = "none";
      } else {
        const addBtn = document.getElementById("addBtn");
        addBtn.style.display = "none";
      }

      function addComment() {
        const title = document.getElementById("title").value;
        const commentText = document.getElementById("textBox").value;
        const comment = {
          title: title,
          text: commentText,
        };
        vscode.postMessage({ command: "addComment", data: comment });
      }

      function deleteComment() {
        vscode.postMessage({
          command: "deleteComment",
          id: parseInt(commentId),
        });
      }

      function updateComment() {
        const newCommentId =
          document.getElementById("commentData").dataset.commentId;
        const newTitle = document.getElementById("title").value;
        const newCommentText = document.getElementById("textBox").value;
        const newComment = {
          title: newTitle,
          text: newCommentText,
          id: parseInt(newCommentId),
        };
        vscode.postMessage({ command: "updateComment", data: newComment });
      }
    </script>
  </body>
</html>
